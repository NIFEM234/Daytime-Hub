<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Application Details | Admin</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f6f7fb;
            color: #1b1f24;
        }

        header {
            background: #0f4c5c;
            color: white;
            padding: 1.25rem 2rem;
        }

        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        h2 {
            margin-top: 0;
        }

        a {
            color: #0f4c5c;
            text-decoration: none;
            font-weight: 600;
        }

        dl {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 0.75rem 1rem;
        }

        dt {
            font-weight: 700;
            color: #6c7480;
        }

        dd {
            margin: 0;
        }

        .error {
            background: #ffecec;
            color: #b00020;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .back {
            margin-bottom: 1rem;
            display: inline-block;
        }

        .actions {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            background: #0f4c5c;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            color: #6c7480;
            font-size: 0.9rem;
        }

        /* Stack details on narrow screens for readability */
        @media (max-width: 700px) {
            main {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
            }

            dl {
                grid-template-columns: 1fr;
            }

            dt {
                margin-top: 0.5rem;
            }

            dd {
                margin-bottom: 0.5rem;
            }

            h1 {
                font-size: 1.2rem;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display:flex; align-items:center; justify-content:space-between; gap:1rem;">
            <h1>Volunteer Application</h1>
            <form method="POST" action="/admin/logout" style="margin:0;">
                <button type="submit"
                    style="background:#ffffff; color:#0f4c5c; border:none; padding:0.45rem 0.9rem; border-radius:8px; font-weight:600; cursor:pointer;">Log
                    out</button>
            </form>
        </div>
    </header>
    <main>
        <a class="back" href="/admin">‚Üê Back to applications</a>
        <div class="card">
            <h2 id="title">Loading...</h2>
            <div id="error" class="error" style="display:none;"></div>
            <dl id="details"></dl>
            <div class="actions" id="reference-actions" style="display:none;">
                <button class="btn" id="send-reference">Send reference request</button>
                <span class="status" id="reference-status"></span>
            </div>
        </div>
    </main>

    <script src="/admin/application.js" defer></script>
</body>

</html>
