<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f6f7fb;
            color: #1b1f24;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .card {
            width: min(420px, 92vw);
            background: white;
            border-radius: 14px;
            padding: 2rem;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.4rem;
            color: #0f4c5c;
        }

        label {
            display: block;
            font-weight: 600;
            margin: 0.75rem 0 0.35rem;
        }

        input {
            width: 100%;
            padding: 0.65rem 0.8rem;
            border: 1px solid #d9dde4;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button {
            margin-top: 1.2rem;
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: none;
            border-radius: 8px;
            background: #0f4c5c;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        p {
            margin: 0.75rem 0 0;
            color: #6c7480;
            font-size: 0.9rem;
        }

        .error {
            background: #ffecec;
            color: #b00020;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        @media (max-width: 420px) {
            body {
                padding: 1rem;
            }

            .card {
                padding: 1rem;
                width: 100%;
            }

            h1 {
                font-size: 1.1rem;
            }

            button {
                padding: 0.65rem;
            }
        }
    </style>
</head>

<body>
    <form class="card" method="POST" action="/admin/login">
        <h1>Admin Sign In</h1>
        <div id="error" class="error" style="display:none;"></div>
        <input type="hidden" id="returnTo" name="returnTo" value="/admin" />
        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
        <button type="submit">Sign in</button>

    </form>

    <script src="/admin/login.js" defer></script>
</body>

</html>
